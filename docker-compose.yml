version: "3.1"
services:

  db:
    image: mysql
    command: --default-authentication-plugin=caching_sha2_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: Super
      MYSQL_DATABASE: pruebaspringboot
      MYSQL_USER: root
      MYSQL_PASSWORD: Mariposa$$100
    volumes:
      - ./initSQL:/docker-entrypoint-initdb.d
    ports:
      - "3306:3306"

  adminer:
    image: adminer
    ports:
      - "8888:8080"




